<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Music Player</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #1d2671, #c33764);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .player {
            background: white;
            padding: 25px;
            width: 320px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 15px 25px rgba(0,0,0,0.3);
        }

        .song-title {
            margin-bottom: 15px;
            font-weight: bold;
            color: #555;
        }

        audio {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="player">
    <h2>Now Playing</h2>
    <p class="song-title">Peaceful Melody</p>

    <audio controls>
        <source src="Flute01.mp3" type="audio/mpeg">
    </audio>
</div>

</body>
</html>
